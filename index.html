<html>

<body>

            <span class="card-face__title">Software Engineer</span>
            <a href="mailto:nimrandev@gmail.com" style="text-decoration:none" class="card-face__title">nimrandev@gmail.com</a>
            <a href="tel:+919791020690" style="text-decoration:none" class="card-face__title">+91-9791020690</a>
            <div class="card-face-footer">
                <a href="https://facebook.com/mohammedimran591" target="_blank" class="card-face__social"><img src="images/fb.svg" width="36" height="36" draggable="false" /></a>

        <div class="sideMenuOverlay page-left" style="display:none">
            <div class="sideMenu">
                <ul>
                    <li class="menuNames waves-effect waves-teal" id="profile-menu" onclick="toggleMenu(this)"> <img src="images/ic_profile.png" width="36" height="36" draggable="false" /><a>Profile</a></li>

                    <li class="menuNames waves-effect waves-teal" id="skills-menu" onclick="toggleMenu(this)"> <img src="images/ic_skill.png" width="36" height="36" draggable="false" /><a>Skills</a></li>
                    <li class="menuNames waves-effect waves-teal" id="education-menu" onclick="toggleMenu(this)"> <img src="images/ic_edu.png" width="36" height="36" draggable="false" /><a>Education</a></li>
                    <li class="menuNames waves-effect waves-teal" id="personal-menu" onclick="toggleMenu(this)"> <img src="images/ic_persona.png" width="36" height="36" draggable="false" /><a>Personal Details</a></li>

            </div>
        </div>
        <div class="experience-div page-right">
            
            
            


        </div>
        <div class="projects-div page-right">Projects</div>
        <div class="skills-div page-right">Skills</div>
        <div class="education-div page-right">Education</div>
        <div class="personal-div page-right">Personal Details</div>
    </div>
    <script>
    init();
    (function() {

        "use strict";

        var toggles = document.querySelectorAll(".c-hamburger");

        for (var i = toggles.length - 1; i >= 0; i--) {
            var toggle = toggles[i];
            toggleHandler(toggle);
        };

        function toggleHandler(toggle) {
            toggle.addEventListener("click", function(e) {
                e.preventDefault();
                openMenu();
                (this.classList.contains("is-active") === true) ? this.classList.remove("is-active"): this.classList.add("is-active");
            });
        }

    })();
    </script>
</body>

</html>
